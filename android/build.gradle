buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
     sourceSets {
    main {
          aidl.srcDirs = ['src/main/java']
      }
  }
}

repositories {
    mavenCentral()
}

dependencies {
    api 'com.facebook.react:react-native:[0.63.2,)'
    api "com.google.zxing:core:3.2.1"
}